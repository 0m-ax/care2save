<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Care2Save</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
		<script type="text/javascript" src="//use.typekit.net/smh4ecl.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<div class="nav"></div>
		<div class="logo"><img src="img/large-logo.png" alt="Care2Save logo"></div>
		<div class="mast">RAISE MONEY FOR YOUR FAVOURITE CAUSE <span>JUST BY SHOPPING ONLINE...</span></div>
		<div class="sub">Care2Save is a charity formed by the lovely people at <a href="http://www.stlukes-hospice.co.uk/">St Lukes Hospice.</a> Which means, unlike our competitors <span>100% of the money you raise </span> goes to good causes.</div>
		<div class="form">
			<h1>GET NOTIFIED WHEN WE LAUNCH</h1>
			<p class="error"></p>
			<form class="email">
			<input class="input" name="FNAME" placeholder="First Name" type="text"/>
			<input class="input" name="LNAME" placeholder="Last Name" type="text"/>
			<input class="input" name="EMAIL" placeholder="Email" type="email"/>
			</form>
			<input class="submit" value="Submit" type="submit">
		</div>
		<div class="footer">
		</div>
	</body>
</html>
